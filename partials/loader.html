<style>
    .loader {
        position: fixed;
        left: 0;
        top: 0;
        display: grid;
        place-items: center;
        z-index: 200;
        background-color: #0e0e0e;
        z-index: 1000;
        width: 100%;
        height: 100%;
        opacity: 0;
        visibility: hidden;
        transition: opacity .4s, visibility 0s linear .4s;
    }

    .has-loader .loader {
        opacity: 1;
        visibility: inherit;
    }

    .loader__inner {
        margin: auto;
    }

    .loader__image {
        display: block;
        height: auto;
        width: 180px;
        clip-path: polygon(0 0, 0% 0, 0% 100%, 0 100%);
        animation-name: logoReveal;
        animation-duration: .8s;
        animation-fill-mode: forwards;
        animation-delay: .2s;
        animation-timing-function: ease-out;
    }

    body.has-loader {
        touch-action: none;
        -webkit-overflow-scrolling: none;
        overflow: hidden;
        overscroll-behavior: none;
    }


    @keyframes logoReveal {
        from {
            clip-path: polygon(0 0, 0% 0, 0% 100%, 0 100%);
        }

        to {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
    }

    @media (max-width: 640px) {
        .loader__image {
            width: 120px;
        }
    }
</style>
